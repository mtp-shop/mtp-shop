<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | TPS TEMPLE</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,900&family=Poppins:wght@300;400;600&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- STRIPE -->
    <script src="https://js.stripe.com/v3/"></script>

    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-dark: #050505;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #ff1f1f;
            --accent-glow: rgba(255, 31, 31, 0.4);
            --accent-hover: #b30000;
            --text-main: #ffffff;
            --font-head: 'Montserrat', sans-serif;
            --font-body: 'Poppins', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; font-family: var(--font-body); color: var(--text-main);
            background-color: #050505;
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95)), url('background.png'); 
            background-size: cover; background-attachment: fixed; min-height: 100vh;
        }

        /* --- RED SCROLLBAR --- */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #ff4444; }

        /* --- LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; z-index: 99999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .loader-content { width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .loader-logo { width: 100px; margin-bottom: 20px; animation: pulse 1.5s infinite; margin: 0 auto; }
        .loading-bar { width: 150px; height: 3px; background: #222; border-radius: 2px; overflow: hidden; margin: 0 auto; }
        .loading-progress { width: 0%; height: 100%; background: var(--accent); animation: load 0.5s ease-in-out forwards; }
        @keyframes load { 0% { width: 0%; } 100% { width: 100%; } }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- NAV --- */
        nav {
            position: fixed; top: 0; width: 100%;
            background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: center; padding: 15px 0; z-index: 100;
        }
        nav a { 
            color: #aaa; text-decoration: none; font-weight: 700; margin: 0 15px; transition: 0.3s; 
            font-family: var(--font-head); text-transform: uppercase; letter-spacing: 0.5px;
        }
        nav a:hover { color: var(--accent); }

        .container { max-width: 900px; margin: 100px auto; padding: 20px; }
        h1 { 
            font-size: 3rem; border-bottom: 1px solid rgba(255,255,255,0.1); 
            padding-bottom: 15px; margin-bottom: 30px; font-family: var(--font-head); 
            letter-spacing: -1px; text-transform: uppercase; font-weight: 900; font-style: italic;
        }

        /* CART ITEMS */
        .cart-item {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 20px; margin-bottom: 15px; backdrop-filter: blur(10px);
            border-radius: 12px; transition: 0.3s;
        }
        .cart-item:hover { border-color: rgba(255,255,255,0.2); transform: translateX(5px); }

        .item-left { display: flex; align-items: center; gap: 20px; }
        .item-img { width: 80px; height: 80px; object-fit: cover; background: #000; display: block; border: 1px solid #333; border-radius: 8px; }
        .item-info h3 { margin: 0 0 5px 0; font-size: 1.2rem; font-family: var(--font-head); font-weight: 800; font-style: italic; }
        .item-info p { margin: 0; color: var(--accent); font-weight: bold; }

        .item-right { display: flex; align-items: center; gap: 15px; }

        .qty-controls { display: flex; align-items: center; background: rgba(0,0,0,0.5); border: 1px solid #333; border-radius: 6px; }
        .qty-btn { background: none; border: none; color: #fff; width: 35px; height: 35px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .qty-btn:hover { background: rgba(255,255,255,0.1); }
        .qty-num { padding: 0 15px; font-weight: bold; font-family: var(--font-head); }
        
        .remove-btn { background: none; border: none; color: #555; cursor: pointer; font-size: 1.1rem; transition: 0.2s; padding: 10px; }
        .remove-btn:hover { color: var(--accent); transform: scale(1.1); }

        /* SUMMARY BOX */
        .cart-summary {
            background: rgba(255,255,255,0.02); padding: 40px; 
            border: 1px solid var(--glass-border); margin-top: 40px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: flex-start;
        }

        .summary-left h3 { margin: 0 0 15px 0; font-size: 1.4rem; color: white; font-family: var(--font-head); font-weight: 900; font-style: italic; }
        .summary-left p { margin: 8px 0; color: #aaa; font-size: 0.9rem; }

        .summary-right { text-align: right; display: flex; flex-direction: column; align-items: flex-end; gap: 15px; width: 350px; }
        
        .total-price { font-size: 2.5rem; font-weight: 900; color: var(--accent); margin: 0 0 10px 0; font-family: var(--font-head); font-style: italic; }
        .old-price { text-decoration: line-through; color: #666; font-size: 1.5rem; margin-right: 10px; display: none; }

        /* DISCOUNT INPUT */
        .discount-box { display: flex; gap: 10px; width: 100%; margin-bottom: 5px; }
        .discount-input { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid #444; padding: 10px; color: white; border-radius: 4px; font-family: var(--font-body); }
        .discount-btn { background: #333; color: white; border: 1px solid #444; padding: 10px 20px; cursor: pointer; border-radius: 4px; font-weight: bold; transition: 0.2s; }
        .discount-btn:hover { background: #555; }
        #discountMsg { color: #00ff88; font-size: 0.9rem; margin-bottom: 15px; display:none; font-weight:bold; font-family: var(--font-head); font-style: italic;}

        /* STRIPE BUTTON */
        .stripe-btn {
            width: 100%; padding: 15px; margin-top: 10px;
            background: #635bff; color: white; /* Stripe Blurple */
            font-family: var(--font-head); font-weight: 800; font-style: italic; font-size: 1rem;
            border: none; border-radius: 8px; cursor: pointer;
            transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px;
            box-shadow: 0 5px 20px rgba(99, 91, 255, 0.3);
        }
        .stripe-btn:hover { background: #7a73ff; box-shadow: 0 5px 30px rgba(99, 91, 255, 0.5); transform: translateY(-2px); }
        .stripe-btn i { font-size: 1.1rem; }

        .empty-msg { text-align: center; color: #777; font-size: 1.5rem; margin-top: 50px; display: none; font-family: var(--font-head); }
        
        @media (max-width: 600px) {
            .cart-summary { flex-direction: column; text-align: center; gap: 30px; }
            .summary-right { width: 100%; align-items: center; }
        }
    </style>
</head>
<body>

    <!-- LOADER -->
    <div id="loader">
        <div class="loader-content">
            <img src="logo.png" class="loader-logo">
            <div class="loading-bar"><div class="loading-progress"></div></div>
        </div>
    </div>

    <nav><a href="index.html">← Back to Shop</a></nav>

    <div class="container">
        <h1>Shopping Cart</h1>
        <div id="cartItems"></div>

        <div class="cart-summary" id="cartSummary" style="display:none;">
            <div class="summary-left">
                <h3><i class="fas fa-info-circle"></i> SECURE CHECKOUT</h3>
                <p>1. Review your items.</p>
                <p>2. Apply Promo Code if available.</p>
                <p>3. Pay securely via Stripe.</p>
                <p style="margin-top:10px; color: #666; font-size: 0.8rem;">Instant delivery via email & Discord.</p>
            </div>
            <div class="summary-right">
                <!-- DISCOUNT -->
                <div class="discount-box">
                    <input type="text" id="promoInput" class="discount-input" placeholder="Promo Code">
                    <button class="discount-btn" onclick="applyDiscount()">APPLY</button>
                </div>
                <div id="discountMsg">CODE APPLIED</div>

                <div style="font-size: 0.9rem; color:#888; font-weight:bold; margin-top: 10px;">SUBTOTAL</div>
                <div class="total-wrapper">
                    <span id="oldPrice" class="old-price"></span>
                    <span class="total-price" id="totalPrice">£0.00</span>
                </div>
                
                <!-- STRIPE BUTTON -->
                <button id="checkout-button" class="stripe-btn">
                    <i class="fas fa-credit-card"></i> PAY WITH STRIPE
                </button>
            </div>
        </div>
        
        <div id="emptyCart" class="empty-msg">
            Your cart is empty.<br>
            <a href="index.html" style="font-size:1rem; color:var(--accent); text-decoration:none;">Go Back to Shop</a>
        </div>
    </div>

    <script>
        /* LOADER LOGIC */
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 500);
            }, 1000); 
        });

        let cart = JSON.parse(localStorage.getItem('mtpCart')) || [];
        const cartContainer = document.getElementById('cartItems');
        const cartSummary = document.getElementById('cartSummary');
        const emptyMsg = document.getElementById('emptyCart');
        const totalEl = document.getElementById('totalPrice');
        const oldPriceEl = document.getElementById('oldPrice');
        const discountMsg = document.getElementById('discountMsg');
        const checkoutBtn = document.getElementById('checkout-button');
        
        let discountApplied = false;
        let devMode = false;

        function renderCart() {
            cartContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartSummary.style.display = 'none';
                emptyMsg.style.display = 'block';
                return;
            } else {
                emptyMsg.style.display = 'none';
                cartSummary.style.display = 'flex';
            }

            cart.forEach((item, index) => {
                let priceNum = parseFloat(item.price.replace('£', '').replace('+', '').trim());
                total += priceNum * item.qty;

                let html = `
                <div class="cart-item">
                    <div class="item-left">
                        <img src="${item.img}" class="item-img">
                        <div class="item-info">
                            <h3>${item.title}</h3>
                            <p>${item.price}</p>
                        </div>
                    </div>
                    <div class="item-right">
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
                            <span class="qty-num">${item.qty}</span>
                            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${index})"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
                cartContainer.innerHTML += html;
            });

            // --- DISCOUNT LOGIC ---
            if(devMode) {
                // 1956 (100% Off)
                oldPriceEl.innerText = '£' + total.toFixed(2);
                oldPriceEl.style.display = 'inline';
                totalEl.innerText = '£0.00';
                totalEl.style.color = '#00ff88'; // Green
                
                // Update Button Appearance for Dev Mode
                checkoutBtn.innerHTML = '<i class="fas fa-lock-open"></i> DEV BYPASS';
                checkoutBtn.style.background = "#00ff88";
                checkoutBtn.style.color = "#000";
                checkoutBtn.style.boxShadow = "0 0 20px rgba(0,255,136,0.4)";
            } 
            else if(discountApplied) {
                // XMAS (20% Off)
                oldPriceEl.innerText = '£' + total.toFixed(2);
                oldPriceEl.style.display = 'inline';
                let newTotal = total * 0.80; 
                totalEl.innerText = '£' + newTotal.toFixed(2);
                totalEl.style.color = '#00ff88';
                
                // Reset Button to Stripe
                checkoutBtn.innerHTML = '<i class="fas fa-credit-card"></i> PAY WITH STRIPE';
                checkoutBtn.style.background = "#635bff";
                checkoutBtn.style.color = "#fff";
            } else {
                // Normal
                totalEl.innerText = '£' + total.toFixed(2);
                oldPriceEl.style.display = 'none';
                totalEl.style.color = '#ff1f1f'; // Red
                
                // Reset Button to Stripe
                checkoutBtn.innerHTML = '<i class="fas fa-credit-card"></i> PAY WITH STRIPE';
                checkoutBtn.style.background = "#635bff";
                checkoutBtn.style.color = "#fff";
                checkoutBtn.style.boxShadow = "";
            }
        }

        function changeQty(index, amount) {
            cart[index].qty += amount;
            if (cart[index].qty <= 0) { removeItem(index); } 
            else { localStorage.setItem('mtpCart', JSON.stringify(cart)); renderCart(); }
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('mtpCart', JSON.stringify(cart));
            renderCart();
        }

        function applyDiscount() {
            const input = document.getElementById('promoInput').value.toUpperCase();
            
            if(input === "1956") {
                devMode = true;
                discountApplied = false;
                discountMsg.innerText = "DEV MODE: 100% OFF ACTIVATED";
                discountMsg.style.display = "block";
                discountMsg.style.color = "#00ff88";
                renderCart();
            } 
            else if(input === "XMAS") {
                discountApplied = true;
                devMode = false;
                discountMsg.innerText = "CODE APPLIED: 20% OFF";
                discountMsg.style.display = "block";
                discountMsg.style.color = "#00ff88";
                renderCart();
            } 
            else {
                alert("Invalid Code");
            }
        }

        renderCart();

        /* --- CHECKOUT LOGIC --- */
        // 1. Initialize Stripe
        // REPLACE THIS WITH YOUR PUBLIC KEY FROM STRIPE DASHBOARD
        const stripe = Stripe('pk_live_51LDw4PLHs0w9JjR8nBwavRWVfCsKh1Tz7YJfkjwjNN9edtqvpnVZ8axuOTVQfUAquAgdksq9jBHX8VKXll5Ft6ss008lzh2Gq3'); 

        checkoutBtn.addEventListener('click', async function() {
            const btn = this;
            const originalText = btn.innerHTML;
            const cartData = JSON.parse(localStorage.getItem('mtpCart')) || [];
            
            if(cartData.length === 0) { alert("Cart is empty."); return; }

            // Visual Loading State
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> PROCESSING...';
            btn.style.pointerEvents = "none";
            btn.style.opacity = "0.8";

            // Determine Code
            let codeToSend = "";
            if(devMode) codeToSend = "1956";
            else if(discountApplied) codeToSend = "XMAS";

            try {
                // 2. Call Netlify Backend
                const response = await fetch('/.netlify/functions/create-checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        cart: cartData,
                        discountCode: codeToSend
                    }),
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // 3. Handle Response
                if (data.bypassUrl) {
                    // Dev Mode -> Skip Stripe, Go to Success
                    localStorage.removeItem('mtpCart');
                    window.location.href = data.bypassUrl;
                } 
                else if (data.id) {
                    // Normal -> Go to Stripe
                    const result = await stripe.redirectToCheckout({ sessionId: data.id });
                    if (result.error) { 
                        alert(result.error.message); 
                        resetBtn(); 
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                alert("Checkout Error: " + error.message);
                resetBtn();
            }

            function resetBtn() {
                btn.innerHTML = originalText;
                btn.style.pointerEvents = "all";
                btn.style.opacity = "1";
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | TPS TEMPLE</title>
    
    <!-- YOUR ICON -->
    <link rel="icon" type="image/png" href="logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.85);
            --card-bg: rgba(20, 20, 20, 0.8);
            
            /* --- CHANGED TO RED --- */
            --accent: #FF2222;
            --accent-hover: #B30000;
            
            --text-main: #ffffff;
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif; color: var(--text-main);
            background-color: #111;
            background-image: url('background.png'); 
            background-size: cover; background-attachment: fixed; min-height: 100vh;
        }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-overlay); z-index: -1; backdrop-filter: blur(5px);
        }

        nav {
            position: fixed; top: 0; width: 100%;
            background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: center; padding: 15px 0; z-index: 100;
        }
        nav a { color: #aaa; text-decoration: none; font-weight: bold; margin: 0 15px; transition: 0.3s; }
        nav a:hover { color: white; }

        .container { max-width: 900px; margin: 100px auto; padding: 20px; }
        h1 { font-size: 2.5rem; border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 30px; }

        .cart-item {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 8px; margin-bottom: 15px;
        }

        .item-left { display: flex; align-items: center; gap: 20px; }
        .item-img { width: 80px !important; height: 80px !important; border-radius: 5px; object-fit: cover; background: #000; display: block; }
        .item-info h3 { margin: 0 0 5px 0; font-size: 1.1rem; }
        .item-info p { margin: 0; color: #aaa; font-size: 0.9rem; }

        .item-right { display: flex; align-items: center; gap: 15px; }

        .qty-controls { display: flex; align-items: center; gap: 0; background: #333; border-radius: 4px; border: 1px solid #444; }
        .qty-btn { background: none; border: none; color: #fff; width: 30px; height: 30px; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .qty-btn:hover { background: rgba(255,255,255,0.1); }
        .qty-num { font-size: 0.9rem; font-weight: bold; padding: 0 10px; min-width: 20px; text-align: center; border-left: 1px solid #444; border-right: 1px solid #444; }
        
        .remove-btn { background: none; border: none; color: #ff4444; cursor: pointer; font-size: 1.1rem; transition: 0.2s; padding: 5px; }
        .remove-btn:hover { transform: scale(1.1); color: #ff6666; }

        .cart-summary {
            background: var(--card-bg); padding: 30px; border-radius: 8px; margin-top: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
        }

        .summary-left { text-align: left; max-width: 50%; }
        .summary-left h3 { margin: 0 0 10px 0; font-size: 1.2rem; color: white; }
        .summary-left p { margin: 5px 0; color: #aaa; font-size: 0.95rem; line-height: 1.4; }

        .summary-right { text-align: right; display: flex; flex-direction: column; align-items: flex-end; gap: 10px; }
        .total-price { font-size: 2.2rem; font-weight: 800; color: var(--accent); margin: 0 0 5px 0; }
        
        .action-btn {
            padding: 12px 30px; font-size: 0.9rem; font-weight: bold; border-radius: 5px; 
            cursor: pointer; transition: 0.3s; text-decoration: none; display: inline-block; text-align: center;
            width: 100%; border: none;
        }

        .btn-copy { background: #333; color: white; border: 1px solid #555; }
        .btn-copy:hover { background: #444; }

        .btn-discord { background: var(--accent); color: white; }
        .btn-discord:hover { background: var(--accent-hover); }
        
        .empty-msg { text-align: center; color: #777; font-size: 1.5rem; margin-top: 50px; display: none; }
        
        @media (max-width: 600px) {
            .cart-summary { flex-direction: column; text-align: center; gap: 20px; }
            .summary-left { max-width: 100%; text-align: center; }
            .summary-right { width: 100%; }
        }
    </style>
</head>
<body>

    <nav><a href="index.html">‚Üê Back to Shop</a></nav>

    <div class="container">
        <h1>Shopping Cart</h1>
        
        <div id="cartItems"></div>

        <div class="cart-summary" id="cartSummary" style="display:none;">
            <div class="summary-left">
                <h3><i class="fas fa-info-circle"></i> Checkout Process:</h3>
                <p>1. Click "Copy Order Code".</p>
                <p>2. Click "Open Ticket" to go to Discord.</p>
                <p>3. Paste the code in a ticket to pay.</p>
            </div>
            <div class="summary-right">
                <div style="font-size: 0.9rem; color:#888;">Subtotal</div>
                <div class="total-price" id="totalPrice">¬£0.00</div>
                
                <button class="action-btn btn-copy" onclick="copyCode()" id="copyBtn">
                    <i class="fas fa-copy"></i> COPY ORDER CODE
                </button>
                
                <a href="https://discord.com/channels/1316535768717463644/1316548466704650294" target="_blank" class="action-btn btn-discord">
                    <i class="fab fa-discord"></i> OPEN TICKET
                </a>
            </div>
        </div>
        
        <div id="emptyCart" class="empty-msg">
            Your cart is empty.<br>
            <a href="index.html" style="font-size:1rem; color:var(--accent);">Go Back</a>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('mtpCart')) || [];
        const cartContainer = document.getElementById('cartItems');
        const cartSummary = document.getElementById('cartSummary');
        const emptyMsg = document.getElementById('emptyCart');
        const totalEl = document.getElementById('totalPrice');

        function renderCart() {
            cartContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartSummary.style.display = 'none';
                emptyMsg.style.display = 'block';
                return;
            } else {
                emptyMsg.style.display = 'none';
                cartSummary.style.display = 'flex';
            }

            cart.forEach((item, index) => {
                let priceNum = parseFloat(item.price.replace('¬£', '').replace('+', '').trim());
                total += priceNum * item.qty;

                let html = `
                <div class="cart-item">
                    <div class="item-left">
                        <img src="${item.img}" class="item-img">
                        <div class="item-info">
                            <h3>${item.title}</h3>
                            <p>${item.price}</p>
                        </div>
                    </div>
                    <div class="item-right">
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
                            <span class="qty-num">${item.qty}</span>
                            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${index})"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
                cartContainer.innerHTML += html;
            });
            totalEl.innerText = '¬£' + total.toFixed(2);
        }

        function changeQty(index, amount) {
            cart[index].qty += amount;
            if (cart[index].qty <= 0) {
                removeItem(index);
            } else {
                localStorage.setItem('mtpCart', JSON.stringify(cart));
                renderCart();
            }
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('mtpCart', JSON.stringify(cart));
            renderCart();
        }

        function copyCode() {
            let orderText = "**üõí NEW ORDER:**\n";
            let total = document.getElementById('totalPrice').innerText;
            cart.forEach(item => {
                orderText += `- ${item.title} (x${item.qty}) - ${item.price}\n`;
            });
            orderText += `\n**TOTAL:** ${total}`;
            navigator.clipboard.writeText(orderText);
            
            const btn = document.getElementById('copyBtn');
            btn.innerText = "COPIED! ‚úì";
            btn.style.background = "#43a047";
            btn.style.borderColor = "#43a047";
            
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-copy"></i> COPY ORDER CODE';
                btn.style.background = "#333";
                btn.style.borderColor = "#555";
            }, 2000);
        }
        renderCart();
    </script>
</body>
</html>
